<script>
    zy_init();
    window.uexOnload=function(type)
    {
        if(!type){
            uexWindow.setBounce("1");
            uexWindow.showBounceView("0","#FFF","0");
            uexWindow.showBounceView("1","#FFF","0");
            trans();

        }
    }
    var ii=-1;
    function trans()
    {
        uexWindow.beginAnimition();
        uexWindow.setAnimitionDuration(2000);
        uexWindow.makeTranslation(ii*100,0,0);
        uexWindow.commitAnimition();
        ii=ii*(-1);
    }
    uexWindow.onAnimationFinish = function(){
        alert("product");
    }

    $$("introduceContent").gesture=new zyEvent("items",
            function(me,dx,dy){//移动过程中事件

            },
            function(me,dx,dy,t){//手指松开后事件
                if(t=="right")
                    zy_anim_push(me,"a-mr");
            },false,function(e)//对象动画结束事件
            {
                uexWindow.evaluateScript("root","0","loadindexcontent()");
            })
    }


</script>
